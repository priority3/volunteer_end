<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>志愿者添加</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/new.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="main.html"><img src="../static/assets/logo.png" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>添加新的志愿者</h3>
            <div class="reg_form">
                <form action="main.html">
                    <ul>
                        <li><label for="">志愿者编号：</label><input type="text" class="inp" name="unum"></li>
                        <li><label for="">姓名：</label><input type="text" class="inp" name="uname"></li>
                        <li><label for="">年龄：</label><input type="text" class="inp" name="uage"></li>
                        <li><label for="">性别：</label><input type="text" class="inp" name="usex"></li>
                        <li><label for="">联系电话：</label><input type="text" class="inp" name="unumber"></li>
                        <input type="submit" value="确认添加" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <script src="../static/js/new.js"></script>
</body>

</html>
