<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/register.css">
</head>

<body>
<div class="w">
    <header>
        <div class="logo">
            <img src="../static/assets/logo.png" alt="">
        </div>
    </header>
    <div class="registerarea">
        <h3>注册新用户
            <div class="login">我有账号，去<a href="login.html">登陆</a></div>
        </h3>
        <div class="reg_form">
            <form action="login.html">
                <ul>
                    <li><label for="">用户名：</label><input type="text" class="inp"><i class="error_icon"></i><span
                            class="error">
                                用户名格式不正确，请重新输入!</span></li>
                    <li><label for="">登录密码：</label><input type="password" class="inp"><i
                            class="error_icon"></i><span class="error">
                                您输入的位数不对，要求6~18位密码!</span></li>
                    <li class="safe">安全程度 <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em>
                    </li>
                    <li><label for="">确认密码：</label><input type="password" class="inp"><i
                            class="error_icon"></i><span class="error">
                                您输入的密码与第一次的密码不同!</span></li>
                    <li class="agree"><input type="checkbox" name="" id="">同意协议并注册<a href="#">《知晓用户协议》</a></li>
                    <li class="finish">
                        <input type="submit" value="完成注册" class="btn">
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <!-- 底部模块的制作 start -->
    <footer class="footer">
        <div class="w">
            <div class="mod_service">
                <div class="mod_copyright">
                    <div class="links">
                        <a href="#">平台简介</a> | <a href="#">平台历史</a> | <a href="#">志愿者活动</a> | <a href="#">志愿者留言</a>|
                        <a href="#">志愿者公益</a> | <a href="#">English Site</a>
                    </div>
                    <div class="copyright">
                        地址：成都市郫都区红光大道西华大学 邮编：xxx 电话：xxx-xxx-xxxx 传真：xxx-xxxxxxxx 邮箱: xxxxxxxxxxxxx.cn
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- 底部模块的制作 end -->
</div>
<script src="../static/js/register.js"></script>
</body>

</html>
